name: Build and Publish Odoo
on:
  push:
    branches:
      - master
      - 'release-*'
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
    paths-ignore:
      - "**.md"
      - ".github/workflows/build_publish_odoo_freshDB.yml"
      - ".github/workflows/build_publish_odoo_demoDB.yml"
      - "package/docker/demoDB/**"
      - "package/docker/freshDB/**"
      - "package/resources/database/**"


jobs:
  docker-build-publish:
    name: Docker Build Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set artifact version
        run: |
          wget -q https://raw.githubusercontent.com/Bahmni/bahmni-infra-utils/main/setArtifactVersion.sh && chmod +x setArtifactVersion.sh
          ./setArtifactVersion.sh
          rm setArtifactVersion.sh
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Docker Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: package/docker/odoo/Dockerfile
          push: true
          tags: bahmni/odoo-10:${{env.ARTIFACT_VERSION}},bahmni/odoo-10:latest

  rpm-build-publish:
    name: RPM Build Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set artifact version
        run: |
          wget -q https://raw.githubusercontent.com/Bahmni/bahmni-infra-utils/main/setArtifactVersion.sh && chmod +x setArtifactVersion.sh
          ./setArtifactVersion.sh
          rm setArtifactVersion.sh
      - name: Setup Java 8 for Gradle
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'
      - name: Zip Odoo Modules
        run: zip -x "package/*" -x "*.git*" -r package/rpm/resources/odoo-modules.zip .
      - name: Download odoo_backup.sql.gz file from emr-functional-tests/dbdump
        run: |
          wget https://raw.githubusercontent.com/Bahmni/emr-functional-tests/master/dbdump/odoo_backup.sql.gz 
          gunzip -c odoo_backup.sql.gz > package/rpm/resources/odoo_demo_dump.sql
      - name: Build RPM
        run: |
          cd package/rpm
          export version=$(awk -F- '{print $1}' <<< ${{env.ARTIFACT_VERSION}})
          export release=$(awk -F- '{print $2}' <<< ${{env.ARTIFACT_VERSION}})
          ./gradlew -Pversion=$version -Prelease=$release clean buildRpm
      - name: Generate bahmni_openelis_revision.json
        run: ./package/rpm/test/bahmni_openerp_revision.sh > bahmni_openerp_revision.json
      - uses: actions/upload-artifact@v3
        with:
          name: bahmni-erp-rpm
          path: package/rpm/build/distributions/*.rpm
      - uses: actions/upload-artifact@v3
        with:
          name: openerp-revision
          path: bahmni_openerp_revision.json

